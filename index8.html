	<x3d width="4000" height="2000">
		<scene>
			<directionalLight id="directional" direction='0 -1 0' on ="TRUE" intensity='1.0' shadowIntensity='0.5'  shadowCascades="1" shadowFilterSize="16" shadowMapSize="512">
	        </directionalLight>
	        <transform DEF="tierra" rotation="0, 0, 1, 0.401">
				<shape>
					<appearance>
						<ImageTexture  url="http://127.0.0.1:5502/img\mercuriotex.png"></ImageTexture>
					</appearance>
					<sphere radius ="10"></sphere>
				</shape>
			</transform>
			<Transform translation="0 -12.5 0" rotation="1 0 0 -1.57">
	           
	        </Transform>
	        <timeSensor DEF="time" cycleInterval="15" loop="true"></timeSensor>
	        <orientationInterpolator DEF="giro" key="0 0.25 0.5 0.75 1" keyValue="0 1 0.23 0  0 1 0.23 1.57079  0 1 0.23 3.14159  0 1 0.23 4.71239  0 1 0.23 6.28317"></orientationInterpolator>
	        <Route fromNode="time" fromField ="fraction_changed" toNode="giro" toField="set_fraction"></Route>
	        <Route fromNode="giro" fromField ="value_changed" toNode="tierra" toField="set_rotation"></Route>
			<Viewpoint position="0 20 50" orientation="-1 0 0 0.42839" ></Viewpoint>
		</scene>
	</x3d>
